{% extends 'base.html' %}
{% load static %}



{% block css %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <div class="hero_bg_box">
      <img src="images/hero-bg.jpg" alt="">
    </div>

    <header class="header_section">
      <div class="header_bottom">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="index.html">
              <span>
                Orgarden
              </span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class=""></span>
            </button>

            <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
              <ul class="navbar-nav  ">
                <li class="nav-item " style="font-size:23px;padding:10px;">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active" style="font-size:23px;padding:10px;">
                    <a class="nav-link" href="about.html"> About</a>
                  </li>
                  <li class="nav-item" style="font-size:23px;padding:10px;">
                    <a class="nav-link" href="service.html"> Services </a>
                  </li>
                  <li class="nav-item" style="font-size:23px;padding:10px;">
                    <a class="nav-link" href="gardener.html"> Chat </a>
                  </li>
                  <li class="nav-item" style="font-size:23px;padding:10px;">
                    <a class="nav-link" href="contact.html">Contact us</a>
                  </li>
  
                  <li class="nav-item" style="font-size:23px;padding:10px;">
                    <a class="nav-link" href="contact.html"><span>
                    Cart
                  </span>
                  <i class="fa fa-shopping-bag" aria-hidden="true"></i><sup style="background-color:teal;padding:8px;border-radius:50%;">{{cartItems}}</sup></a>
                  </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- end header section -->
  </div>


  

<div class="back-container">
    <div class="container-fluid front-container">
        <div class="back-top"></div>
        <div class="back-main"></div>
    </div>
    <div class="container front-container1">
        <div class="row">
            <div class="col-sm-4 contacts">
                <div class="contact-table-scroll">
                    <table class="table table-hover">
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td><img src="{% static 'assets/dp.png' %}" alt="" class="profile-image rounded-circle">
                                </td>
                                <td><a href="{% url 'chat' username=user.username%}">{{user.username}}</a></td>
                            </tr>
                            {% endfor %}

                            <!-- end -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>

{% endblock %}
